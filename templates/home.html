<div id = "popular"> 


    <div id="loader" class="text-center">
    </div>

    <main id="main">
        {% for title, poster in movie_cards.items() %}
        <div title="{{title}}" class="card m-4 bg-primary" style="width: 18rem;background-color: #E7b418!important;"
            onclick="recommendMovie(this)">
            <img class="card-img-top" src="{{poster}}" alt="{{title}}">
            <div class="card-body">
                <h5 class="card-title" style="color:rgb(255, 255, 255);">{{title}}</h5>
            </div>
        </div>

        {% endfor %}
    </main>

    <div class="fail" style="display: none;">
        <center>
            <h3>Sorry! The movie you requested is not in our database.
                Please check the spelling or try with other movies!</h3>
        </center>
    </div>
</div>

</div>
{% endblock %}
