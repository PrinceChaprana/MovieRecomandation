{% block content%}
<div class='Movie_container'>
    <div class='movie-img'>
        <img src="{{poster}}">
        <div class="Movie-detail-container">
            <div class="movie-cont-marg">
                <div class="movie-name">{{title}}</div>
                <div class="horiz-detail col-md-3">
                    <div class="movie_length">{{runtime}}</div>
                    <div class="movie-genre">{{genres}}</div>
                    <div class="movie-date">{{release_date}}</div>
                </div>
                <div class="movie-overview">{{overview}}</div>
                <div class="movie-imdb">{{vote_average}}</div>
            </div>

        </div>
    </div>
</div>
<main id="main">
{% for poster, title in movie_cards.items() %}
<div title="{{title}}" class="card m-4 bg-primary" style="width: 18rem;background-color: #E7b418!important;"
            onclick="recommendMovie(this)">
            <img class="card-img-top" src="{{poster}}" alt="{{title}}">
            <div class="card-body">
                <h5 class="card-title" style="color:rgb(255, 255, 255);">{{title}}</h5>
            </div>
        </div>
{% endfor %}
</main>

{% endblock %}
